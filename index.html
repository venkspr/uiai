<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>repl.it</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/sql-formatter/4.0.2/sql-formatter.min.js" integrity="sha512-JPoVzOHQvXbB4+lOX6GOBM3xOZhwAMKRYn2G0VpfPcwIixAAvPL+HKuaFuevm+i6Q4GktSKY/CxlcB/1BaV/6Q=="
         crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <link href="style.css" rel="stylesheet" type="text/css" />
   </head>
   <body onload="pageLoad()">
      <script src="script.js"></script>
      <!-- <div class='jumbotron jumbotron-fluid' id='main-jumbo'>
         <h1 class='display-1 text-center'>The Dog</h1>
         </div> -->
      <div class='container'>
         <h1>Enter your question here</h1>
         <div class="form-group row">
            <form action="#" class="col-12">
               <label for="fname" >Question</label><br>
               <div class="col-8">
                  <input type="text" class="form-control input-sm" id="question" name="question"
                     value="Tell me the count of employees working in the department HR."
                     >
               </div>
               <div class="col-4">
                  <select name="language" id="language" class="col form-control input-md">
                     <option value="sql" selected="selected">SQL</option>
                     <option value="react">React</option>
                  </select>
                  <button type="button" class="btn btn-primary"
                     onclick="getResponse();"
                     >Submit</button>
               </div>
            </form>
         </div>
         <div class="row">
            <div class="col-4">
               <label for="answer" >Answer</label><br>
               <textarea type="text" class="form-control input-sm" id="answer" name="answer" rows="15"></textarea>
               <br>
            </div>
            <div class="col-8">
               <div id="placeHolder"></div>
            </div>
         </div>
         </br>
      </div>
      </div>
   </body>
</html>
